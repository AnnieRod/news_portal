<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Publicar noticia</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Crear noticia</h1>
        <form action="/news/upload" method="post" class="formstyle" enctype=multipart/form-data>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="row">
                <div class="col form-group">
                    <label for="title">Titulo:</label>
                    <input type="text" id="title" class="form-control" name="title">
                </div>
                <div class="col form-group mt-3 mt-md-0">
                        <label for="resume">Resumen o encabezado:</label>
                        <input type="text" id="resume" name="resume" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col form-group mt-2">
                    <label for="category_id">Categoria:</label>
                    <select name="category_id" id="category_id" class="form-select">
                        <option value= "">-- Selecciona --</option>
                        {% for category in all_categories %}
                        <option value= {{category.id}}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col form-group mt-3 mt-md-0">
                    <label for="content">Contenido de la noticia:</label>
                    <input type="text" id="content" name="content" class="form-control">
                </div>
                <div >
                    <label for="formFileSm" class="form-label">Adjunte foto noticia</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file" name="file" required />
                    <!-- <input type=file name=file> -->
                </div>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-dark">Publicar noticia</button></div>
        </form>
        </div>
</body>

</html>
